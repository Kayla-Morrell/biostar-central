{% load static %}
{% load engine_tags %}

{% if recipe %}
    <div class="ui divided link items" style="margin-bottom: 0px">

        <div class="item">

                <img class="ui mytiny rounded fancy image" src="{% img recipe %}">

            <div class="content ">
                <a class="subheader" href="{% url 'recipe_view' recipe.uid %}">
                    {% if recipe.is_cloned %}
                        <i class="linkify icon"></i>
                    {% else %}
                        <i class="setting icon"></i>
                    {% endif %}
                    {{ recipe.name }}
                </a>

                <div class="meta">
                    {{ recipe.summary|markdown }}
                </div>
                <div class="extra">
                    Recipe created
                        by <a href="{% url 'user_profile'  recipe.owner.profile.uid %}">
                        {{ recipe.owner.profile.name }}
                    </a>
                   &bull;
                    {% created_by date=recipe.lastedit_date user=recipe.lastedit_user %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
